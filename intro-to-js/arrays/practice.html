<script>
  const doArraysEqual = (arr1, arr2) => {
    if (arr1.length !== arr2.length) return false;

    for (let i = 0; i < arr1.length; i += 1) {
      if (arr1[i] !== arr2[i]) return false;
    }

    return true;
  }

  console.log(doArraysEqual([1, 2, 3], [1, 2, 3]));
  console.log(doArraysEqual([2, 3, 4], [6, 5, 4]));
</script>
